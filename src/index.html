<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css" />
</head>

<body>

    <div id="journalList">


        <h1 class='elegantshadow'>Daily Journal</h1>

        <div>


            <fieldset class="container">
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>

            <fieldset>
                <label for="journalConcepts">Concepts Covered</label>
                <input type="text" name="journalConcepts" id="journalConcept">
            </fieldset>

            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea id="journalEntry" name="message" rows="1" cols="33">Message</textarea>
            </fieldset>

            <fieldset>
                <label for="mood">Mood for the Day</label>
                <select id="journalMood">
                    <option value="despair">Despair</option>
                    <option value="confused">A little confused</option>
                    <option value="okay">Okay</option>
                    <option value="happy">Happy</option>
                    <option value="amazing">Amazing</option>
                </select>
            </fieldset>

            <button id="recordEntryButton" type="button">Submit Entry</button>


        </div>

        <div>
            <fieldset>
                <legend>Filter journal entries by mood</legend>

                <input type="radio" id="mood--1" name="radioButton" value="despair">
                <label for="despair">despair</label>

                <input type="radio" id="mood--2" name="radioButton" value="confused">
                <label for="confused">confused</label>

                <input type="radio" id="mood--3" name="radioButton" value="okay">
                <label for="okay">okay</label>

                <input type="radio" id="mood--4" name="radioButton" value="happy">
                <label for="happy">happy</label>

                <input type="radio" id="mood--5" name="radioButton" value="amazing">
                <label for="amazing">amazing</label>
            </fieldset>
        </div>

        <article id="entryLog">

        </article>

    </div>


    <script type="module" src="scripts/journal.js"></script>

</body>

</html>
