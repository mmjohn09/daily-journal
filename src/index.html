<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css" />
</head>

<body>

    <div id="journalList">

        <h1>Daily Journal</h1>

        <form action="">

            <fieldset class="container">
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>

            <fieldset>
                <label for="journalConcepts">Concepts Covered</label>
                <input type="text" name="journalConcepts" id="journalConcepts">
            </fieldset>

            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea name="message" rows="1" cols="33">Message</textarea>
            </fieldset>

            <fieldset>
                <label for="mood">Mood for the Day</label>
                <select>
                    <option value="despair">Despair</option>
                    <option value="confused">A little confused</option>
                    <option value="okay">Okay</option>
                    <option value="happy">Happy</option>
                    <option value="amazing">Amazing</option>
                </select>
            </fieldset>

            <input type="button" onclick="alert('Your entry has been submitted')" value="Record Journal Entry">


        </form>

        <article id="entryLog">

        </article>

    </div>

    <script src="scripts/journal.js"></script>   
</body>

</html>
